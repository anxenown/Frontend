<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- logo -->

        <div class="sidebar">
            <div class="logo">
                <i class='bx bx-menu menu-icon'></i>
                <span class="logo-name">NotesHub</span>
            </div>
            <div class="sidebar-content">
                <ul class="lists">
                    <li class="lists">
                        <a href="#" class="nav-link">
                            <i class='bx bx-notepad icon' ></i>
                            <span class="link">All Notes</span>
                        </a>
                    </li>
                    <li class="lists">
                        <a href="#" class="nav-link">
                            <i class='bx bx-note icon' ></i>
                            <span class="link">New</span>
                        </a>
                    </li>
                    <li class="lists">
                        <a href="#" class="nav-link">
                            <i class='bx bx-star icon' ></i>
                            <span class="link">Favorite</span>

                    </li>

                    <li class="lists">

                            <i class='bx bx-cog icon' ></i>

                        </a>
                    </li>
                    <br><br><br><br>
                    <li class="lists">

                        </a>
                    </li>
                    <li class="lists">

                    </li></ul>
            </div>
        </div>    
    </nav>
    <!-- overlay -->
    <section class="overlay"></section>
    <script>
        const navBar = document.querySelector("nav");
        const menuBtn = document.querySelector(".menu-icon");
        const overlay = document.querySelector(".overlay");
        const sidebar = document.querySelector(".sidebar");
        menuBtn.addEventListener("click", () => {
            navBar.classList.toggle("open");
        })

        overlay.addEventListener("click", () => {
            navBar.classList.remove("open");
        })
    </script>
    <!-- enableFeatures -->
    <nav2>
    <div class="enableFeatures">
            <ul class="lists">
                <li class="lists">
                    <a href="https://mail.google.com" target="_blank" class="nav-link">
                        <i class='bx bxl-gmail icon'></i>
                     
                    </a>
                </li>
                <li class="lists">
                    <a href="https://drive.google.com" target="_blank" class="nav-link">
                        <i class='bx bxl-google-cloud icon' ></i>
                     
                    </a>
                </li>
                <li class="lists">
                    <a href="https://www.google.com" target="_blank" class="nav-link">
                        <i class='bx bxl-google icon' ></i>
                    
                    </a>
                </li>
                <li class="lists">
                    <a href="https://web.whatsapp.com" target="_blank" class="nav-link">
                        <i class='bx bxl-whatsapp icon' ></i>

                     
                    </a>
                </li>
                <li class="lists">
                    <a href="https://chat.openai.com" target="_blank" blank class="nav-link">
                        <i class='bx bxs-brain icon' ></i>
                    </a>
                </li></ul>
    </div>
    </nav2>
    <script>
        const navBar2 = document.querySelector("nav2");
       
        navBar2.addEventListener("click", () => {
            navBar2.classList.toggle("open");
        })


    </script>
    <!-- note -->
    <center>    
    <div class="note-box">
        <h1>NoteBox</h1>
        
            <!-- edit -->
                <div class="edit">
                    <select class="change" onchange="changeFont(this.value)">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Impact">Impact</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Sans Serif">Sans Serif</option>
                        <option value="Palatino">Palatino</option>
                        <option value="Cursive">Cursive</option>
                        <option value="fantasy">fantasy</option>
                        <option value="monospace">monospace</option>
                        <option value="serif">serif</option>
                    </select>
                    <select class="change" onchange="changeSize(this.value +'px')">
                        <option>18</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>14</option>
                        <option>16</option>                        
                        <option>20</option>
                        <option>22</option>
                        <option>24</option>
                        <option>26</option>
                        <option>28</option>
                        <option>30</option>
                        <option>32</option>
                        <option>34</option>
                        <option>36</option>
                        <option>48</option>
                    </select>
                    <input type="button" value="Bold" class="editBs" onclick="bold()">
                    <input type="button" value="Italic" class="editBs" onclick="italic()">
                    <input type="button" value="Underline" class="editBs" onclick="underline()">
                </div>
            
            <script type="text/javascript" >
                function changeFont(font){
                    document.getElementById("textarea").style.fontFamily = font;
                }
                function changeSize(size){
                    document.getElementById("textarea").style.fontSize = size;
                }
                function bold(){
                    var bol= document.getElementById("textarea").style.fontWeight;
                    if(bol=="normal"){
                        document.getElementById("textarea").style.fontWeight="bold";
                    }
                    else{
                        document.getElementById("textarea").style.fontWeight="normal";
                    }
                }
                function italic(){
                    var it= document.getElementById("textarea").style.fontStyle;
                    if(it=="normal"){
                        document.getElementById("textarea").style.fontStyle="italic";
                    }
                    else{
                        document.getElementById("textarea").style.fontStyle="normal";
                    }
                }
                function underline(){
                    var ul= document.getElementById("textarea").style.textDecoration;
                    if(ul=="none"){
                        document.getElementById("textarea").style.textDecoration="underline";
                    }
                    else{
                        document.getElementById("textarea").style.textDecoration="none";
                    }
                }
            </script>
            <!-- title-container  -->
        <div class="title-container">
            <input type="text" id="note-title" placeholder="Choose a note title..." name="">
            <button id="saveBtn">Save</button>
            <!-- link -->
            <button id="linkBtn">Link</button>
            <!-- import -->
            <a href="#"><button id="importBtn">Import</button></a>
            <x>
            <ul class="dropdown">
                <li class="lists">
                    <a href="#" class="dlink">
                        <i class='bx bx-image-add icon'></i>                    
                    </a>
                </li>
                <li class="lists">
                    <a href="#" class="dlink">
                        <i class='bx bxs-file-pdf icon' ></i>
                     
                    </a></li></ul>
                    </x>
        </div>
        <script>
            const xc = document.querySelector("x");
            const impBtn = document.querySelector("#importBtn");
            impBtn.addEventListener("click", () => {
                xc.classList.toggle("open");
            })
    
    
        </script>
        <!-- textarea  -->
        <textarea id="textarea" placeholder="Type here..."></textarea>
        <!-- recent -->
        <h2>Recent Notes</h2>
        <section id="output">
        <div class="list">
        <button class="delete">Delete</button>
        <button class="fav"><i class='bx bx-star'></i></button>
        <script>
            const favBtn = document.querySelector(".fav");
            favBtn.addEventListener("click", () => {
                favBtn.classList.toggle("color");
            })
        </script>
        <h2 class="output-title">Note</h2>
        <p class="text">Note's information</p>
        </div>
        </section>
    </div>
    </center>
    <!-- save js -->
<script type="text/javascript" src="static/js/note.js"></script>
</body>
</html>
